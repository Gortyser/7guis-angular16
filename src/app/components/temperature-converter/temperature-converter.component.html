<input type="number"
       id="celsius"
       [ngModel]="celsiusComp() | number: '0.0-2'"
       (ngModelChange)="celsius.set($event)">
<label for="celsius">Celsius</label>

<input type="number"
       id="fahrenheit"
       [ngModel]="fahrenheitComp()  | number: '0.0-2'"
       (ngModelChange)="fahrenheit.set($event)">
<label for="fahrenheit">Fahrenheit</label>
