<input type="number"
       id="celsius"
       [ngModel]="celsius() | number: '0.0-2'"
       (ngModelChange)="celsiusChange($event)">
<label for="celsius">Celsius</label>

<input type="number"
       id="fahrenheit"
       [ngModel]="fahrenheit()  | number: '0.0-2'"
       (ngModelChange)="fahrenheitChange($event)">
<label for="fahrenheit">Fahrenheit</label>
